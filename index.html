<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FoxMap</title>
        <meta name="description" content="A privileged app stub">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="js/libs/mapbox/mapbox.css">
        <link rel="stylesheet" href="css/app.css">


        <script type="text/javascript" src="js/libs/mapbox/mapbox.js" defer></script>
        <script type="text/javascript" src="js/app.js" defer></script>

        <!--
        The following two lines are for loading the localisations library
        and the localisation data-so people can use the app in their
        own language (as long as you provide translations).
        -->
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>
    </head>
    <body>
        <section>
            <h1 data-l10n-id="app_title">FoxMap</h1>
            <p class="error" data-l10n-id="no_location">Your location could not be detected!</p>
            <div id="map"></div>
        </section>
    </body>
</html>
